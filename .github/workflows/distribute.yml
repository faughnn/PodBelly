name: Build & Distribute

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  distribute:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json

      - name: Write service account key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 -d > ${{ runner.temp }}/firebase-sa.json

      - name: Decode debug keystore
        run: echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 -d > ${{ runner.temp }}/debug.keystore

      - name: Run tests
        run: ./gradlew testDebugUnitTest
        env:
          DEBUG_KEYSTORE_PATH: ${{ runner.temp }}/debug.keystore

      - name: Set distribution parameters
        id: dist
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          if [[ "$GITHUB_REF_NAME" == "main" ]]; then
            echo "group=testers" >> "$GITHUB_OUTPUT"
            echo "notes=[RELEASE] ${GITHUB_REF_NAME}@${SHORT_SHA} — $(git log -1 --pretty=%s)" >> "$GITHUB_OUTPUT"
          else
            echo "group=dev" >> "$GITHUB_OUTPUT"
            echo "notes=[DEV] ${GITHUB_REF_NAME}@${SHORT_SHA} — $(git log -1 --pretty=%s)" >> "$GITHUB_OUTPUT"
          fi

      - name: Build debug APK
        run: ./gradlew assembleDebug
        env:
          DEBUG_KEYSTORE_PATH: ${{ runner.temp }}/debug.keystore

      - name: Upload to Firebase App Distribution
        run: >
          ./gradlew appDistributionUploadDebug
          -PappDistributionGroup="${{ steps.dist.outputs.group }}"
          -PappDistributionReleaseNotes="${{ steps.dist.outputs.notes }}"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-sa.json
