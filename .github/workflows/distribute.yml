name: Build & Distribute

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  distribute:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json

      - name: Write service account key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 -d > ${{ runner.temp }}/firebase-sa.json

      - name: Decode debug keystore
        run: echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 -d > ${{ runner.temp }}/debug.keystore

      - name: Build debug APK
        run: ./gradlew assembleDebug
        env:
          DEBUG_KEYSTORE_PATH: ${{ runner.temp }}/debug.keystore

      - name: Upload to Firebase App Distribution
        run: ./gradlew appDistributionUploadDebug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-sa.json
